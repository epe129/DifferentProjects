<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontti</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <input type="text" id="fontInput" placeholder="Enter name">
    </div>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <p class="fontDisplay" style="font-family: Arial;"></p>
        <p class="fontDisplay" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></p>
        <p class="fontDisplay" style="font-family: 'Times New Roman', Times, serif;"></p>
        <p class="fontDisplay" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></p>
        <p class="fontDisplay" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"></p>
        <p class="fontDisplay" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"></p>
        <p class="fontDisplay" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"></p>
        <p class="fontDisplay" style="font-family: fantasy;"></p>
        <p class="fontDisplay" style="font-family: sans-serif;"></p>
        <p class="fontDisplay" style="font-family: monospace;"></p>
        <p class="fontDisplay" style="font-family: serif;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
